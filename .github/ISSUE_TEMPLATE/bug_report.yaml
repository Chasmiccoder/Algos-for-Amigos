name: üêõ Bug Report
description: Spotted a bug? Report it to us!
labels: ["bug"]
body:
  - type: textarea
    id: bug-description
    attributes:
      label: Bug Description
      description: Tell us what went wrong
      placeholder: "A clear and concise description of what the bug is"
    validations:
      required: true
  - type: textarea
    id: to-reproduce
    attributes:
      label: To Reproduce
      description: Please copy and paste any relevant code (This will be automatically formatted, so no need for backticks)
      placeholder: "from qutip import identity\nprint(identity(2))"
      render: shell
  - type: textarea
    id: bug-output
    attributes:
      label: Code Output
      description: Please paste the relevant output here (This will be automatically formatted, so no need for backticks)
      placeholder: "Quantum object: dims = [[2], [2]], shape = (2, 2), type = oper, isherm = True\nQobj data =\n[[1. 0.]\n[0. 1.]]"
      render: shell
  - type: textarea
    id: expected-behaviour
    attributes:
      label: Expected Behaviour
      description: What should have happened instead?
      placeholder: "A clear and concise description of what you expected to happen"
    validations:
      required: true
  - type: textarea
    id: your-environment
    attributes:
      label: Your Environment
      description: Please use 'qutip.about()' to get the information about your environment and paste it here
      placeholder: "QuTiP Version:      ***\nNumpy Version:      ***\nScipy Version:      ***\nCython Version:     ***\nMatplotlib Version: ***\nPython Version:     ***\nNumber of CPUs:     ***\nBLAS Info:          ***\nOPENMP Installed:   ***\nINTEL MKL Ext:      ***\nPlatform Info:      ***"
      render: shell
    validations:
      required: true
  - type: textarea
    id: additional-context
    attributes:
      label: Additional Context
      description: Add any other context about the problem here. You can include images, plots, etc.
      placeholder: "More context, images, graphs, plots, etc."
  - type: markdown
    id: thank-you
    attributes:
      value: Thanks for taking the time to fill out this bug report!