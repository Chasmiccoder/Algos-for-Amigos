name: üêõ Bug Report
description: Spotted a bug? Report it to us!
labels: ["bug"]
body:
  - type: textarea
    id: bug-description
    attributes:
      label: Bug Description
      description: Tell us what went wrong
      placeholder: "A clear and concise description of what the bug is"
    validations:
      required: true
  - type: textarea
    id: to-reproduce
    attributes:
      label: To Reproduce
      description: Please copy and paste any relevant code (This will be automatically formatted, so no need for backticks)
      render: shell
  - type: textarea
    id: bug-output
    attributes:
      label: Code Output
      description: Please paste the relevant output here (This will be automatically formatted, so no need for backticks)
      render: shell
  - type: textarea
    id: expected-behaviour
    attributes:
      label: Expected Behaviour
      description: What should have happened instead?
      placeholder: "A clear and concise description of what you expected to happen"
    validations:
      required: true
  - type: textarea
    id: your-environment
    attributes:
      label: Your Environment
      description: Please use 'qutip.about()' to get the information about your environment and paste it here
      render: shell
    validations:
      required: true
  - type: textarea
    id: additional-context
    attributes:
      label: Additional Context
      description: Add any other context about the problem here. You can include images, plots, etc.
      placeholder: "More context, images, graphs, plots, etc."
- type: markdown
    attributes:
      value: |
        Thanks for taking the time to fill out this bug report!